name: 'pr_review_demo'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'pr_review_demo'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

# Model configurations
models:
  pr_review_demo:
    # Applies to all models in the project
    +materialized: view
    
    # Staging models
    staging:
      +materialized: view
      +schema: staging
    
    # Intermediate models
    intermediate:
      +materialized: view
      +schema: intermediate
    
    # Marts/Facts models
    marts:
      +materialized: table
      fact:
        +materialized: table
        +schema: fact
        # Redshift-specific configurations
        +dist: user_id
        +sort: first_day_of_evaluation_month

